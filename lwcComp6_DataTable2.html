<template>
    <lightning-card title="Course List (Data Table)" >
        <div class="slds-m-around_medium">
            <lightning-datatable
                key-field="id"
                data={Courses}
                columns={columns}>
            </lightning-datatable>
        </div>
        <lightning-button  label="Submit Courses" onclick={handleClick} class="slds-m-around_small"></lightning-button>
        <template if:true={isSubmitted}>
            <div>Courses Submitted: {selectedCourses}</div>
        </template>
    </lightning-card>
</template>
